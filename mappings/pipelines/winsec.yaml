logsource:
  product: windows
  service: security

mappings:
  url:
    fields:
      - url.full
      - message
    op: contains

  domain:
    fields:
      - destination.domain
    op: equals

  ip:
    fields:
      - destination.ip
    op: equals

  hash:
    fields:
      - file.hash.sha256
      - file.hash.md5
    op: equals

  path_or_filename:
    fields:
      - file.path
      - file.name
      - process.command_line
    op: contains

  pdb_extension:
    fields:
      - file.name
      - file.path
      - process.command_line
    op: endswith
    patterns:
      - ".pdb"

generic_string:
  fields:
    - process.command_line
    - message
  op: contains
  patterns:
    - "[%d] Failed, %08X"
    - "[%d] Offset can not fetched."
    - "PowerShadow2011"

fallback_field: message
