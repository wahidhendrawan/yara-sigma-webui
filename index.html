<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YARA to Sigma Converter</title>
    <style>
      /* Minimalist, modern UI styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f1f4f8;
        margin: 0;
        padding: 0;
        color: #333;
      }
      header {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      main {
        max-width: 900px;
        margin: 30px auto;
        background-color: #ffffff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      h1 {
        margin-top: 0;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 5px;
      }
      textarea {
        width: 100%;
        min-height: 150px;
        padding: 10px;
        border: 1px solid #d1d9e0;
        border-radius: 6px;
        resize: vertical;
        font-family: monospace;
        box-sizing: border-box;
        background-color: #fafbfc;
      }
      select,
      input[type="file"],
      button {
        padding: 8px 12px;
        border: 1px solid #d1d9e0;
        border-radius: 6px;
        font-size: 14px;
        background-color: #fff;
        box-sizing: border-box;
      }
      button {
        cursor: pointer;
        background-color: #2c3e50;
        color: #fff;
        border: none;
      }
      button:hover {
        background-color: #34495e;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .section {
        margin-top: 30px;
      }
      .notes {
        background-color: #fafafa;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>YARA to Sigma Converter (v2)</h1>
    </header>
    <main>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Upload YARA file (.yar)</label>
          <input type="file" id="file" name="file" accept=".yar,.yara" />
        </div>
        <div class="form-group">
          <label for="yara">Paste YARA rule</label>
          <textarea id="yara" name="yara" placeholder="rule example { ... }">{{ yara_text|e }}</textarea>
        </div>
        <div class="form-group">
          <label for="pipeline">Select pipeline</label>
          <select id="pipeline" name="pipeline">
            {% for p in pipelines %}
            <option value="{{ p }}" {% if p == pipeline %}selected{% endif %}>{{ p }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Convert</button>
        </div>
      </form>
      {% if sigma_text %}
      <section class="section">
        <h2>Sigma Rule</h2>
        <pre>{{ sigma_text }}</pre>
        <form method="post" action="/download_sigma">
          <input type="hidden" name="sigma_data" value="{{ sigma_text | e }}" />
          <button type="submit">Download Sigma Rule</button>
        </form>
      </section>
      {% if notes %}
      <section class="section">
        <h2>Conversion Notes</h2>
        <div class="notes">
          <ul>
            {% for n in notes %}
            <li>{{ n }}</li>
            {% endfor %}
          </ul>
        </div>
      </section>
      {% endif %}
      {% endif %}
    </main>
    <footer style="text-align:center; font-size:0.8em; margin-top:20px; color:#777;">
      Created by Wahid Hendrawan • Version 2
    </footer>
  </body>
</html>
